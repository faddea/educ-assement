<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educ Assessment - Splash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="manifest" href="manifiest.json" />
  <meta name="theme-color" content="#0a0a0a" />
</head>
<body class="bg-gradient-to-br from-zinc-900 to-zinc-950 text-white min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Pantalla Splash -->
  <div id="splash" class="flex flex-col items-center space-y-4">
    <img src="images.jfif" alt="logo" class="w-24 h-24 rounded-xl shadow-lg object-cover"/>
    <h1 class="text-3xl font-bold tracking-tight">Educ Assessment</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Animaci√≥n de entrada tipo PS5 (suave y clean)
      gsap.from("#splash img", { scale: 0, opacity: 0, duration: 1.2, ease: "power4.out" });
      gsap.from("#splash h1", { y: 30, opacity: 0, delay: 0.5, duration: 1, ease: "power2.out" });

      // Despu√©s de 3 segundos: transici√≥n de salida + redirect
      setTimeout(() => {
        gsap.to("#splash", {
          opacity: 0,
          scale: 1.1,
          filter: "blur(10px)",
          duration: 1.2,
          ease: "power3.inOut",
          onComplete: () => {
            // Redirige a otra p√°gina (ej: home.html)
            //window.location.href = "menu.html";
            window.location.href = "prueba.html";
          }
        });
      }, 3000);
    });
  </script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("‚úÖ Service Worker registrado"))
    .catch(err => console.error("‚ùå Error registrando SW:", err));
}
</script>


<!-- Contenedor de instalaci√≥n -->
<div id="installPrompt" class="hidden fixed bottom-4 left-1/2 -translate-x-1/2 w-11/12 max-w-md bg-indigo-600 text-white p-6 rounded-2xl shadow-lg text-center animate-fadeIn">
  <p class="text-lg font-semibold">üì≤ Instalar Encuesta</p>
  <p class="opacity-90 text-sm mt-1">Acced√© m√°s r√°pido y usala incluso sin internet.</p>

  <div class="flex justify-center gap-4 mt-4">
    <button id="btnInstalar" class="bg-white text-indigo-600 font-semibold px-6 py-2 rounded-lg shadow hover:bg-gray-200 transition">
      Instalar
    </button>
    <button id="btnCancelar" class="text-white/80 underline">Ahora no</button>
  </div>
</div>

<!-- Animaci√≥n -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.animate-fadeIn {
  animation: fadeIn 0.4s ease-out forwards;
}
</style>

<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // Mostrar tarjeta de instalaci√≥n
  document.getElementById("installPrompt").classList.remove("hidden");

  // Bot√≥n instalar
  document.getElementById("btnInstalar").addEventListener("click", async () => {
    document.getElementById("installPrompt").classList.add("hidden");
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`Instalaci√≥n: ${outcome}`);
    deferredPrompt = null;
  });

  // Bot√≥n cancelar
  document.getElementById("btnCancelar").addEventListener("click", () => {
    document.getElementById("installPrompt").classList.add("hidden");
  });
});
</script>


</body>
</html>
